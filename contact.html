    <section>
      <header>
          <h1><span>Meet</span> the team</h1>
          <p>Have any questions? We're here to help!</p>
      </header>
      <div class="contact-wrapper">
          <div class="contact-card" data-aos="zoom-in">
              <div class="profile-bg"></div>
              <div class="profile-img" id="member1"></div>
              <div class="contact-details">
                <h3>John Doe</h3>
                <img src="./img/romania3.png" alt="" class="country">
                <p>Product Manager</p>
                <hr>
                <div class="phone">
                  <a role="button" href="tel:+40-0735-796-273" class="phone-button">
                    <img class="phone-img" src="./img/call2.svg" alt="Call">
                     <span>+40-0711-222-333 </span>
                  </a>
                </div>
                <hr>
                <div class="email">
                  <a role="button" href="mailto:test@gmail.com" class="email-button">
                    <img class="email-img" src="./img/gmail.svg" alt="Call">
                     <span>member1@mail.com</span>
                  </a>
                </div>
              </div>
          </div>
          <div class="contact-card"  data-aos-offset="300" data-aos="zoom-in">
              <div class="profile-bg"></div>
              <div class="profile-img" id="member2"></div>
              <div class="contact-details">
                <h3>Michael Davis</h3>
                <img src="./img/romania3.png" alt="" class="country">
                <p>Sales Consultant</p>
                <hr>
                <div class="phone">
                  <a role="button" href="tel:+40-0735-796-273" class="phone-button">
                    <img class="phone-img" src="./img/call2.svg" alt="Call">
                     <span>+40-0711-222-333 </span>
                  </a>
                </div>
                <hr>
                <div class="email">
                  <a role="button" href="mailto:test@gmail.com" class="email-button">
                    <img class="email-img" src="./img/gmail.svg" alt="Call">
                     <span>member2@mail.com</span>
                  </a>
                </div>
              </div>
          </div>
      </div>
    </section>
