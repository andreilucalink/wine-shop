<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">

<body>
    <nav class="nav-bar">
        <a href="index.html">Home</a>

    <header class="contact-header">
        <h1> <span> Contact</span> Us</h1>
        <p> Don't hesitate to contact our team!</p>
    </header>    
    <main class="contact-box">
        <div class="card-container" data-aos="fade-down">
            <div class="contact-card">
                <div class="card-header">
                    <span class="card-image img1"> &nbsp; </span>
                    <span>
                        <h2>John Doe</h2>
                        <p>Product Manager</p>
                    </span>
                </div>
                <div class="card-header-footer"> <span> CONTACT</span> </div>
            </div>
            <div class="card-social">
                <span class="left">
                    <img src="./img/fb.png" alt="gmail">
                    <span class="contact-info">
                        /myfacebookpage
                    </span>
                </span>
                <span class="right">
                    <img src="./img/nextGreen.png" alt="gmail">
                </span>
            </div>
            <div class="card-social"> 
            <span class="left">
                <img src="./img/gmail.svg" alt="gmail">
                <span class="contact-info">
                    john.doe@gmail.com
                </span>
            </span>
            <span class="right">
                <img src="./img/nextGreen.png" alt="gmail">
            </span>
            </div>
            <div class="card-social"> 
                <span class="left">
                    <img src="./img/call.png" alt="gmail">
                    <span class="contact-info phone">
                        <p>+55 1245 123 123</p>
                    </span>
                </span>
                <span class="right">
                    <img src="./img/nextGreen.png" alt="gmail">
                </span>
            </div>
        </div>
        <div class="card-container" data-aos="fade-up">
            <div class="contact-card">
                <div class="card-header">
                    <span class="card-image img2"> &nbsp; </span>

                        <h2>Michael Davis</h2>
                        <p>Sales Manager</p>
                    </span>
                </div>
                <div class="card-header-footer"> <span> CONTACT</span> </div>
            </div>
            <div class="card-social">
                <span class="left">
                    <img src="./img/fb.png" alt="gmail">
                    <span class="contact-info">
                        /myfacebookpage
                    </span>
                </span>
                <span class="right">
                    <img src="./img/nextGreen.png" alt="gmail">
                </span>
            </div>
            <div class="card-social"> 
            <span class="left">
                <img src="./img/gmail.svg" alt="gmail">
                <span class="contact-info">
                    mcdavis@gmail.com
                </span>
            </span>
            <span class="right">
                <img src="./img/nextGreen.png" alt="gmail">
            </span>
            </div>
            <div class="card-social"> 
                <span class="left">
                    <img src="./img/call.png" alt="gmail">
                    <span class="contact-info phone">
                        +40 0711 123 123
                    </span>
                </span>
                <span class="right">
                    <img src="./img/nextGreen.png" alt="gmail">
                </span>

    <footer class="footer">

        AOS.init({
            once: true,
            delay: 200,
            duration: 1300
        });
    </script>
