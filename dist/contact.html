  <body>
    <nav class="navbar navbar-expand-lg navbar-dark ferdi-navbar">
      <a class="navbar-brand p-3" href="index.html">Crama Ferdi</a>
      <button

        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"

        aria-expanded="false"

    <h1 class="contact-header" style="text-align: center; margin-top: 50px;">

    </h1>
    <div class="contact-box">
      <div class="facebook-page">
        <div>
          <p>Urmariti-ne pe Facebook!</p>
        </div>
        <div id="fb-root"></div>
        <div
          class="fb-page"
          data-href="https://www.facebook.com/facebook"
          data-tabs=""
          data-width="280"
          data-height=""
          data-small-header="false"
          data-adapt-container-width="true"
          data-hide-cover="false"
          data-show-facepile="true"
        >
          <blockquote
            cite="https://www.facebook.com/facebook"
            class="fb-xfbml-parse-ignore"
          >
            <a href="https://www.facebook.com/facebook">Facebook</a>
          </blockquote>
        </div>
      </div>
    </div>

    <!------------------ Scripts ------------------>
    <!-- Facebook -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0"
    ></script>
    <!-- Instagram -->
    <!-- Bootstrap -->

      AOS.init({
        once: true,
        delay: 200,
        duration: 1300
